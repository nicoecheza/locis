<section class="view-statute">
  <div class="page-header">
    <h1 class="title" data-ng-bind="vm.statute.name"></h1>
    <statuses />
  </div>
  <div class="pull-right"
       data-ng-show="vm.permission">
    <a class="btn btn-primary"
       data-ui-sref="statutes.edit({ statuteId: vm.statute._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.statute.created | date:'d MMM, y'"></span>
      by
      <span data-ng-if="vm.statute.user"
            data-ng-bind="vm.statute.user.displayName"></span>
      <span data-ng-if="!vm.statute.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.statute.content"></p>
</section>
